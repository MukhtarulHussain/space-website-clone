<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>stige MiniProject</title>
</head>
<body>

  <section class="showcase">
    <header>
      <h2 class="logo">The Space</h2>
      <div class="toggle"></div>
    </header>

    <video src="space.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text">

      <h2>Explore</h2> 
      <h3>Beyond Horizon</h3>
      <p>The day we stop exploring is the day
      we commit ourselves to live in a stagnant world, devoid 
      of curiosity, empty of dreams.
      </p>

    <a href="#">Explore</a>

    </div>

    <ul class="social">
      <li><a href="#"><img src="facebook.png"></a></li>
      <li><a href="#"><img src="twitter.png"></a></li>
      <li><a href="#"><img src="instagram.png"></a></li>
    </ul>

  </section>

  <div class="menu">

    <ul>
      <li><a href="#">Home</a></li><hr>
      <li><a href="#">News</a></li><hr>
      <li><a href="#">Explorations</a></li><hr>
      <li><a href="#">Blog</a></li><hr>
      <li><a href="#">Contact</a></li><hr>
    </ul>

  </div>

  <script>
    const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
  </script>

</body>
</html>
